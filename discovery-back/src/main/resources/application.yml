---
app:
  persistence:
    datasource:
      driver-class-name: org.mariadb.jdbc.Driver
      username: app
      password: sqlpass
      url: jdbc:mariadb://127.0.0.1:3307/discovery?ssl=false&createDatabaseIfNotExist=true
    jpa:
      dialect: org.hibernate.dialect.MariaDB53Dialect
      generate-ddl: true
      ddl-auto: create
      show-sql: true
      format_sql: true
      use_sql_comments: true
      properties:
        hibernate.temp.use_jdbc_metadata_defaults: false
  # CORS
  cors:
    enabled: true
    allowedOrigin: '*'
    allowedMethods: GET,POST,PUT,DELETE
    allowedHeaders:
      - Authorization
      - X-Requested-With
      - Content-Type
    maxAge: 3600

  # Swagger
  swagger:
    enabled: false

data:
  elasticsearch:
    host: localhost
    port: 9200
  redis:
    host: localhost
    port: 16379
    password: redispass

data-sources:
  useCachedData: true
  thresholds:
    manualThreshold: 0.6
    automaticThreshold: 0.9
  nodes:
    -
      nodeName: um
      tripleStores:
        -
          type: trellis
          baseURL: http://herc-iz-front-desa.atica.um.es/
          user: admin
          password: admin

## Actuator
management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      base-path: /management
  server:
    port: 9321
  health:
    mail:
      enabled: false
    ldap:
      enabled: false
    redis:
      enabled: false

spring:
  data:
    elasticsearch:
      cluster-name: es-asio-cluster
      cluster-nodes: localhost:9300