name: Release Maven

on: 
  push:
    # Execute on all branches except master
    branches:
      - master

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build with Maven
        env:
          GITHUB_USER: ${{ secrets.PERSONAL_GITHUB_USER }}
          GITHUB_USER_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: mvn -s ./.ci/settings.xml -B clean deploy source:jar -DaltDeploymentRepository='github::default::https://maven.pkg.github.com/HerculesCRUE/ib-discovery'
      - name: Microsoft Teams Notification
        uses: skitionek/notify-microsoft-teams@master
        if: failure()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          overwrite: "{title: `discovery (Release)`}"
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          steps: ${{ toJson(steps) }}
